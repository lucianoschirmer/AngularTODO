<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let todo of todos">{{ todo.id }}. {{ todo.title }}
    | <button *ngIf="!todo.done" (click)="markAsDone(todo)">REMOVER</button> |
    | <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> |
    <button (click)="remove(todo)">CONCLUIR</button></li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input input="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="title">
    <button>Salvar</button>
  </fieldset>
</form>
