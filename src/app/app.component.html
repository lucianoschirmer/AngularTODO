<h1 class="title">{{ title }}</h1>
<ul>
  <p *ngIf="todos.length==0"><small>Não tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">{{ todo.id }}. {{ todo.title }}
    | <button *ngIf="!todo.done" (click)="markAsDone(todo)">REMOVER</button> |
    | <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> |
    <button (click)="remove(todo)">CONCLUIR</button></li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input input="text" placeholder="Título da Tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60
      caracteres</small>
    <button class="button" [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
